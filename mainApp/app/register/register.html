<form class="form-horizontal" name="registerForm" ng-controller="registerCtrl as vm" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : registerForm.firstName.$invalid && registerForm.firstName.$dirty }">

        <label for="inputEmail" class="control-label col-xs-2">First Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" name="firstName" required ng-minlength="5" ng-maxlength="20" ng-pattern="/^[a-zA-Z ]*$/">
            <div ng-show="registerForm.firstName.$dirty">
                <p class="help-block" ng-show="registerForm.firstName.$error.required">First Name Required</p>
                <p class="help-block" ng-show="registerForm.firstName.$error.maxlength">Maximum length is 20</p>
                <p class="help-block" ng-show="registerForm.firstName.$error.minlength">Minimum length is 5</p>
                <p class="help-block" ng-show="registerForm.firstName.$error.pattern">Invalid Characters are not allowed</p>
            </div>

        </div>
    </div>








    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">DOB</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" ng-model="vm.user.age" placeholder="DOB" max="10D" min="-10D" easy-date-picker>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" placeholder="Password" ng-model="vm.user.password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Gender</label>

        <div class="col-xs-4">
            <input type="radio" name="gender" value="M" ng-model="vm.user.gender">Male
            <input type="radio" name="gender" value="F" ng-model="vm.user.gender">Female
        </div>
    </div>

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">Country</label>
        <div class="col-xs-4">

            <select class="form-control" ng-model="vm.selectedCountry" ng-options="item.name+','+item.code for item in countries">
                <option value="">Please select</option>

            </select>


        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="vm.user.terms"> Agree Terms and Conditions</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <button ng-disabled="!vm.user.terms" class="btn btn-primary" custom-click="registerUser()">Register</button>
        </div>
    </div>
</form>
